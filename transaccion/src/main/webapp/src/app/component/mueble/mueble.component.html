<div class="container">
    <div class="row" *ngFor="let item of listMuebles">
      <div class="col-4"><img [src]="item.img" style="width: 200px; height: 200px;"></div>
      <div class="col-4">

        <div class="row">
          <div class="col-12">
            <h3>{{item.nombre}}</h3>
          </div>
          <div class="col-12">
              <h5 class="text-muted"> Unidades disponibles</h5> <h3>{{item.unidadDisponible}}</h3>
          </div>
          <div class="col-12">
              <h3>${{item.valor}}</h3>
          </div>
        </div>
      </div>
      <div class="col-4">
          <button type="button" class="btn btn-primary btn-lg" style="margin-top: 80px" 
          (click)= "actionBuy(item)">Comprar</button>
      </div>
      <div class="col-12">
        <hr>
      </div> 
     
     </div>
     

</div>
