<div class="container">
  <div class="row divcontent">
    <div class="col-12">
        <button type="button" class="btn btn-success btn-lg" [routerLink]="['/mueble']">Volver</button>
    </div>
  </div>
  <div class="row divcontent">
    <div class="col-4"><img [src]="producto.img" style="width: 200px; height: 200px;"></div>
    <div class="col-8">

      <div class="row">
        <div class="col-12">
          <h3>{{producto.nombre}}</h3>
        </div>
        <div class="col-12">
          <h5 class="text-muted"> Unidades disponibles</h5>
          <h3>{{producto.unidadDisponible}}</h3>
        </div>
        <div class="col-12">
          <h3>${{producto.valor}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row divcontent">
    <div class="col-12">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" [(ngModel)]="cliente.nombre" required>
      <br>
    </div>
    <div class="col-12">
      <label for="documento">Numero de documento</label>
      <input type="text" class="form-control" id="documento" placeholder="Numero de documento" [(ngModel)]="cliente.nomeroDocumento" required>
      <br>
    </div>
    <div class="col-6">
      <label for="Tarjeta">Numero de Tarjeta</label>
      <input type="text" class="form-control" id="Tarjeta" placeholder="Numero de Tarjeta" [(ngModel)]="cliente.tarjeta.numero" required>
      <br>
    </div>

    <div class="col-6">
      <label for="Tarjeta">Numero de unidades</label>
      <input type="number" class="form-control" id="unidad" placeholder="Numero de unidades" [(ngModel)]="compra.numeroUnidades" required>
      <br>
    </div>

    <div class="col-12"><button type="button" class="btn btn-primary btn-lg btn-block" (click)= "saveBuy()">Realizar Compra</button></div>
    
  </div>




</div>
